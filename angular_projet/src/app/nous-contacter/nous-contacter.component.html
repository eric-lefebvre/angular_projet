<div class="contact-container">
    <h1>Contactez-nous</h1>
  
    <div class="contact-info">
      <p><strong>📍 Adresse :</strong> 123 Rue de jsp, 72000 Le Mans</p>
      <p><strong>📞 Téléphone :</strong> +33 6 00 00 00 00</p>
      <p><strong>📧 Email :</strong> contact&#64;notresite.fr</p>
    </div>
  
    <form #contactForm="ngForm" (ngSubmit)="envoyerFormulaire(contactForm)">
      <div class="form-group">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" ngModel required />
      </div>
  
      <div class="form-group">
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" ngModel required />
      </div>
  
      <div class="form-group">
        <label for="message">Message :</label>
        <textarea id="message" name="message" rows="5" ngModel required></textarea>
      </div>
  
      <button type="submit">Envoyer</button>
    </form>
  </div>
