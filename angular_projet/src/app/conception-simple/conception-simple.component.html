<div class="container">
  <!-- Progress Bar -->
  <div class="progress-bar">
    <div class="progress"></div>
  </div>
  
  <!-- Questions -->
  <div class="question active" id="q1">
    <div class="question-header titre1">Que fais-tu principalement sur ton PC ?</div>
    <div class="answers">
      <app-bouton-simple (click)="nextQuestion(2)" texte="Travailler / Étudier"></app-bouton-simple>
      <app-bouton-simple (click)="nextQuestion(2)" texte="Regarder des vidéos / Films"></app-bouton-simple>
      <app-bouton-simple (click)="nextQuestion(2)" texte="Jouer à des jeux"></app-bouton-simple>
      <app-bouton-simple (click)="nextQuestion(2)" texte="Naviguer internet"></app-bouton-simple>
    </div>
  </div>
  
  <div class="question" id="q2">
    <div class="question-header titre1">Combien de temps passes-tu sur ton PC chaque jour ?</div>
    <div class="answers">
      <app-bouton-simple (click)="nextQuestion(3)" texte="Moins de 2 heures"></app-bouton-simple>
      <app-bouton-simple (click)="nextQuestion(3)" texte="2 à 5 heures"></app-bouton-simple>
      <app-bouton-simple (click)="nextQuestion(3)" texte="Plus de 5 heures"></app-bouton-simple>
    </div>
  </div>
  
  <div class="question" id="q3">
    <div class="question-header titre1">Ton PC doit-il être transportable ?</div>
    <div class="answers">
      <app-bouton-simple (click)="nextQuestion(4)" texte="Non, il reste chez moi"></app-bouton-simple>
      <app-bouton-simple (click)="nextQuestion(4)" texte="Oui, il sera toujours avec moi"></app-bouton-simple>
      <app-bouton-simple (click)="nextQuestion(4)" texte="Le transporter de temps en temps"></app-bouton-simple>
    </div>
  </div>
  
  <div class="question" id="q4">
    <div class="question-header titre1">Quelle taille d’écran te semble idéale pour ton PC ?</div>
    <div class="answers">
      <app-bouton-simple (click)="nextQuestion(5)" texte="Moins de 13 pouces (compact)"></app-bouton-simple>
      <app-bouton-simple (click)="nextQuestion(5)" texte="Entre 13 et 15 pouces (standard)"></app-bouton-simple>
      <app-bouton-simple (click)="nextQuestion(5)" texte="Plus de 15 pouces (grand écran)"></app-bouton-simple>
    </div>
  </div>
  
  <div class="question" id="q5">
    <div class="question-header titre1">De combien d’espace as-tu besoin ?</div>
    <div class="answers">
      <app-bouton-simple (click)="nextQuestion(6)" texte="Peu (documents, quelques photos)"></app-bouton-simple>
      <app-bouton-simple (click)="nextQuestion(6)" texte="Moyen (pas mal de fichiers)"></app-bouton-simple>
      <app-bouton-simple (click)="nextQuestion(6)" texte="Beaucoup (jeux, vidéos, gros fichiers)"></app-bouton-simple>
    </div>
  </div>
  
  <div class="question" id="q6">
    <div class="question-header titre1">Quel est ton budget pour ton nouveau PC ?</div>
    <div class="answers">
      <app-bouton-simple (click)="recommendPC()" texte="Moins de 500€"></app-bouton-simple>
      <app-bouton-simple (click)="recommendPC()" texte="Entre 500€ et 1000€"></app-bouton-simple>
      <app-bouton-simple (click)="recommendPC()" texte="Plus de 1000€"></app-bouton-simple>
    </div>
  </div>
  
  <!-- Navigation Buttons -->
  <div class="navigation-buttons">
    <app-bouton-simple (click)="previousQuestion()" texte="Retour"></app-bouton-simple>
  </div>
</div>
